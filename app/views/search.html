<div class="row">
  <div class="col-lg-12">
    <h3>Pick a programming language:</h3>
    <div class="form-group">
      <select
        style="width: 160px; font-size: 1.5em;"
        ng-options="value for value in languages"
        ng-change="refreshSearch()"
        ng-model="formData.selectedLanguage">
      </select>
    </div>
    <div ng-show="!loaded">
      <progressbar value="dynamic"></progressbar>
    </div>
    <div class="form-group"
      ng-show="formData.selectedLanguage && loaded">
      <h3>Find prospects by:</h3>
      <label class="radio-inline">
        <input type="radio" value="repos" ng-change="refreshSearch()" ng-model="formData.searchType"> Repos
      </label>
      <label class="radio-inline">
        <input type="radio" value="codes" ng-change="refreshSearch()" ng-model="formData.searchType"> Code
      </label>
      <label class="radio-inline">
        <input type="radio" value="users" ng-change="refreshSearch()" ng-model="formData.searchType"> Users
      </label>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <input
          type="text"
          ng-model="formData.searchQry"
          class="form-control">
      </div>
      <button
        type="submit"
        ng-click="refreshSearch()"
        class="btn btn-default">
        Submit
      </button>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th>Repo</th>
          <th>{{totalCount}} results</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in items">
          <td>{{item.full_name}}</td>
          <td>
            <button
              class="btn btn-info"
              ng-click="searchEmail(item.owner.login, item.name)">
              Identify Email
            </button>
          </td>
        </tr>
      </tbody>
  </div>
</div>
