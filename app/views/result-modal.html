<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>Results</h3>
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>GH Username</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='author in authors'>
            <td>{{author.name}}</td>
            <td><b>{{author.email}}</b></td>
            <td>{{author.login}}</td>
            <td><button class="btn btn-default">Bookmark</button></td>
            <td><button class="btn btn-default">Email</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
